<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript:Task-03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button:hover{
            border-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <h2 class="display-6 text-center">Enter 1st & 2nd numbers to perform multiplication & Division</h2>
        <div class="row justify-content-center mt-5">
            <div class="col col-md-4 border border-2 border-dark" style="font-family: 'Times New Roman', Times, serif;">
                <table class="table table-borderless" cellspacing="0">
                    <tr>
                        <td>1st Number: </td>
                        <td><input type="number" id="n1"></td>
                    </tr>
                    <tr>
                        <td>2nd Number: </td>
                        <td><input type="number" id="n2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="border-2 rounded me-2 py-0 px-1" onclick="mul()">Multiply</button>
                            <button class="border-2 rounded py-0 px-1" onclick="div()">Divide</button>
                        </td>
                    </tr>
                </table>
                <p class="result ms-2">The Result Is:</p>
            </div>
        </div>
    </div>

    <script>
        function mul(){
            let n1=document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            n1=parseInt(n1);
            n2=parseInt(n2);
            let result = n1*n2;
            document.querySelector(".result").innerHTML="The Result Is:<br>"+result;
        }

        function div()
        {
            let n1=document.getElementById('n1').value;
            let n2=document.getElementById('n2').value;
            n1=parseInt(n1);
            n2=parseInt(n2);
            let result= n1/n2;
            document.querySelector(".result").innerHTML="The Result Is:<br>"+result;
        }
    </script>
</body>
</html>
